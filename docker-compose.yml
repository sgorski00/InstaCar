services:
  postgres:
    image: postgres:17.2
    container_name: db
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: InstaCar
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - network

  app:
    build:
      context: .
      dockerfile: ./docker-files/java/Dockerfile
    container_name: app
    restart: always
    depends_on:
      - postgres
      - mailhog
      - redis
    ports:
      - "80:80"
    volumes:
      - .:/app
      - ~/.m2:/root/.m2
      - ./docker-files/logs/app:/app/logs
    networks:
      - network

  mailhog:
    image: mailhog/mailhog
    container_name: mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - network

  redis:
    image: redis:7.4.2-alpine
    container_name: redis
    ports:
      - "6479:6379"
    networks:
      - network

volumes:
  postgres_data:

networks:
  network:
    driver: bridge
