##About
about.title=O nas
about.welcome=Witamy w InstaCar
about.paragraph1=W InstaCar od lat pomagamy naszym klientom spełniać ich motoryzacyjne potrzeby, oferując niezawodny wynajem samochodów na każdą okazję. Nasza firma działa na rynku od ponad 50 lat, zdobywając zaufanie tysięcy klientów oraz budując reputację jako lidera w branży wynajmu pojazdów.
about.paragraph2=Oferujemy szeroką gamę nowoczesnych i doskonale utrzymanych aut, które spełniają wymagania zarówno osób podróżujących służbowo, jak i prywatnie. Naszą misją jest dostarczanie usług na najwyższym poziomie, zapewniając jednocześnie elastyczność, przystępne ceny i profesjonalną obsługę. Wybierając InstaCar, wybierasz firmę z tradycją, doświadczeniem i pasją do motoryzacji. Dążymy do tego, aby każdy wynajem był dla naszych klientów bezstresowy i komfortowy. Niezależnie od tego, czy potrzebujesz samochodu na weekendowy wypad, wakacje, czy do pracy – jesteśmy tutaj, aby Ci pomóc.
