<!DOCTYPE html>
<html lang="pl">
<th:block th:replace="~{/fragments/headerFragments :: head('Rejestracja')}"></th:block>
<body>
<th:block th:replace="~{/fragments/bodyFragments :: navbar}"></th:block>
<section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('images/854_hero_2.jpg');"
         data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
            <div class="col-md-9 ftco-animate pb-5">

                <h1 class="mb-3 bread">Zaloguj się aby złożyć zamówienie</h1>
            </div>
        </div>
    </div>
</section>

<section class="ftco-section contact-section">
    <div class="container">
        <div class="row d-flex mb-5 contact-info">
            <div class="col-md-4">
                <div class="row mb-5">
                    <div class="col-md-12">
                        <div class="border w-100 p-4 rounded mb-2 d-flex">
                            <div class="icon mr-3">
                                <span class="icon-map-o"></span>
                            </div>
                            <p><span>Nie masz konta?</span> <a th:href="@{/register}">Zarejestruj się</a></p>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="border w-100 p-4 rounded mb-2 d-flex">
                            <div class="icon mr-3">
                                <span class="icon-envelope-o"></span>
                            </div>
                            <p><span>Problemy z logowanie?</span> <a
                                    href="mailto:pomoc@instacar.com">pomoc@instacar.com</a></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8 block-9 mb-md-5">
                <form>
                    <!-- Email input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="email" id="form2Example1" class="form-control"/>
                        <label class="form-label" for="form2Example1">Adres email</label>
                    </div>

                    <!-- Password input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" id="form2Example2" class="form-control"/>
                        <label class="form-label" for="form2Example2">Hasło</label>
                    </div>

                    <!-- 2 column grid layout for inline styling -->
                    <div class="row mb-4">
                        <div class="col d-flex justify-content-center">
                            <!-- Checkbox -->
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked/>
                                <label class="form-check-label" for="form2Example31"> Zapamiętaj mnie </label>
                            </div>
                        </div>
                        <div class="col-4 d-flex align-items-center justify-content-center">
                            <button class="google-btn">
                                <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Logo">
                            </button>
                        </div>
                        <div class="col-4 d-flex align-items-center justify-content-center">
                            <!-- Simple link -->
                            <a th:href="@{/login/reset}">Zapomniałeś hasła?</a>
                        </div>
                    </div>

                    <!-- Submit button -->
                    <button type="button" onclick="window.location.href='order1.html'" data-mdb-button-init
                            data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Zaloguj
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
<th:block th:replace="~{/fragments/bodyFragments :: footer}"></th:block>
<th:block th:replace="~{/fragments/bodyFragments :: loader}"></th:block>
<th:block th:replace="~{/fragments/bodyFragments :: scripts}"></th:block>
</body>
</html>
