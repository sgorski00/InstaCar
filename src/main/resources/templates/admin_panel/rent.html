<!DOCTYPE html>
<html lang="pl">
<th:block th:replace="~{/fragments/adminFragments :: head('Zamówienie')}"></th:block>
<body class="d-flex flex-column min-vh-100">
<div class="container-fluid flex-grow-1 d-flex">
    <div class="row flex-grow-1 w-100">
        <th:block th:replace="~{/fragments/adminFragments :: navigation}"></th:block>

        <div class="col-lg-9 col-md-8 p-4 d-flex flex-column bg-light rounded shadow-sm">
            <h2 class="text-primary mb-4">Szczegóły zamówienia</h2>

            <div class="d-flex flex-column flex-grow-1">
                <div class="mb-4 text-center">
                    <img th:src="@{${rent.vehicle.imageUrl}}"
                         class="img-fluid rounded-4 shadow" alt="Zdjęcie pojazdu"
                         style="max-height: 400px; width: auto;">
                </div>

                <div class="flex-grow-1 overflow-auto">
                    <table class="table table-striped table-bordered align-middle shadow w-100">
                        <tbody>
                        <tr>
                            <th class="w-50">Pojazd</th>
                            <td th:text="${rent.vehicle.model}">BMW X5</td>
                        </tr>
                        <tr>
                            <th>Użytkownik</th>
                            <td th:text="${rent.user}">Jan Kowalski</td>
                        </tr>
                        <tr>
                            <th>Data wypożyczenia</th>
                            <td th:text="${rent.rentDate}">01.05.2025</td>
                        </tr>
                        <tr>
                            <th>Data zwrotu</th>
                            <td th:text="${rent.returnDate}">08.05.2025</td>
                        </tr>
                        <tr>
                            <th>Miasto odbioru</th>
                            <td th:text="${rent.pickUpCity.name}">Warszawa</td>
                        </tr>
                        <tr>
                            <th>Miasto zwrotu</th>
                            <td th:text="${rent.returnCity.name}">Kraków</td>
                        </tr>
                        <tr>
                            <th>Status</th>
                            <td>
                                <span th:text="#{'rent.status.' + ${rent.rentStatus}}" class="badge bg-secondary px-3 py-2 text-uppercase"></span>
                            </td>
                        </tr>
                        <tr>
                            <th>Koszt całkowity</th>
                            <td><strong th:text="${rent.totalCost + ' zł'}">1500 zł</strong></td>
                        </tr>
                        <tr th:if="${rent.additionalInfo}">
                            <th>Dodatkowe informacje</th>
                            <td th:text="${rent.additionalInfo}">Brak uwag</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="mt-4 d-flex justify-content-end gap-2">
                <a th:href="@{/admin/rents}" class="btn btn-outline-secondary">Wróć</a>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="~{/fragments/adminFragments :: footer}"></th:block>
</body>
</html>
