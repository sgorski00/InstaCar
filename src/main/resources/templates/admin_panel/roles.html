<!DOCTYPE html>
<html lang="pl">
<th:block th:replace="~{/fragments/adminFragments :: head('Role')}"></th:block>
<body class="d-flex flex-column min-vh-100">
<div class="container-fluid flex-grow-1 d-flex">
    <div class="row flex-grow-1 w-100">
        <th:block th:replace="~{/fragments/adminFragments :: navigation}"></th:block>

        <div class="col-lg-9 col-md-8 p-4 d-flex flex-column">
            <h4 class="text-muted">Role</h4>
            <hr>
            <div class="table-responsive">
                <table class="table table-striped table-bordered align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th>Rola</th>
                        <th>Liczba użytkowników</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="role : ${roles}">
                        <td th:text="${role.name}"></td>
                        <td th:text="${role.users.size()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="~{/fragments/adminFragments :: footer}"></th:block>
</body>
</html>
