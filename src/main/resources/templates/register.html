<!DOCTYPE html>
<html lang="pl">
<th:block th:replace="~{/fragments/headerFragments :: head('Rejestracja')}"></th:block>
<body>
<th:block th:replace="~{/fragments/bodyFragments :: navbar}"></th:block>
<section class="vh-100 bg-image"
         style="background-image: url('images/carback1.jpg');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6 mt-5">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Stwórz konto</h2>
                                  <form>

                                      <div data-mdb-input-init class="form-outline mb-4">
                                          <input type="text" id="form3Example1cg" class="form-control form-control-lg" />
                                          <label class="form-label" for="form3Example1cg">Nazwa użytkownika</label>
                                      </div>

                                      <div data-mdb-input-init class="form-outline mb-4">
                                          <input type="email" id="form3Example3cg" class="form-control form-control-lg" />
                                          <label class="form-label" for="form3Example3cg">Email</label>
                                      </div>

                                      <div data-mdb-input-init class="form-outline mb-4">
                                          <input type="password" id="form3Example4cg" class="form-control form-control-lg" />
                                          <label class="form-label" for="form3Example4cg">Hasło</label>
                                      </div>

                                      <div data-mdb-input-init class="form-outline mb-4">
                                          <input type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                                          <label class="form-label" for="form3Example4cdg">Powtórz hasło</label>
                                      </div>

                                      <div class="form-check d-flex justify-content-start mb-4 pb-3">
                                          <input class="form-check-input me-3" type="checkbox" value="" id="form2Example3c" />
                                          <label class="form-check-label" for="form2Example3">
                                              Akceptuję ogólne warunki użytkowania i politykę prywatności.
                                          </label>
                                      </div>

                                      <div class="d-flex justify-content-center">
                                          <button type="button" data-mdb-button-init
                                                  data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                                              Zarejestruj
                                          </button>
                                      </div>

                                      <p class="text-center text-muted mt-5 mb-0">
                                          Masz konto? <a th:href="@{/login}"
                                                         class="fw-bold text-body"><u>Zaloguj się</u></a>
                                      </p>

                                  </form>

                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </section>

<th:block th:replace="~{/fragments/bodyFragments :: footer}"></th:block>
      <!-- loader -->
      <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" /><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00" /></svg></div>

      <script src="js/jquery.min.js"></script>
      <script src="js/jquery-migrate-3.0.1.min.js"></script>
      <script src="js/popper.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/jquery.easing.1.3.js"></script>
      <script src="js/jquery.waypoints.min.js"></script>
      <script src="js/jquery.stellar.min.js"></script>
      <script src="js/owl.carousel.min.js"></script>
      <script src="js/jquery.magnific-popup.min.js"></script>
      <script src="js/aos.js"></script>
      <script src="js/jquery.animateNumber.min.js"></script>
      <script src="js/bootstrap-datepicker.js"></script>
      <script src="js/jquery.timepicker.min.js"></script>
      <script src="js/scrollax.min.js"></script>
      <script src="js/main.js"></script>

  </body>
</html>
