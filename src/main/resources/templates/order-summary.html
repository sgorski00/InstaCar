<!DOCTYPE html>
<html lang="pl">
<th:block th:replace="~{/fragments/headerFragments :: head('Zamówienie')}"></th:block>
<body>
<th:block th:replace="~{/fragments/bodyFragments :: navbar}"></th:block>

<section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('/images/854_hero_2.jpg');"
         data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
            <div class="col-md-9 ftco-animate pb-5">
                <h1 class="mb-3 bread">Podsumowanie zamówienia</h1>
            </div>
        </div>
    </div>
</section>

<div id="interfejs1" class="card">
    <div class="card-body">
        <section class="ftco-section contact-section">
            <div class="container mt-5">
                <h2 class="text-center">Podsumowanie Zamówienia</h2>
                <div class="card mt-4">
                    <div class="card-body">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Od kiedy</th>
                                <th>Do kiedy</th>
                                <th>Samochód</th>
                                <th>Cena</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td th:text="${order.rentDate}">2025-05-01</td>
                                <td th:text="${order.returnDate}">2025-05-01</td>
                                <td th:text="${order.vehicle.model}">Ford Mustang</td>
                                <td th:text="${order.getTotalCost() + ' zł'}">1200 PLN</td>
                            </tr>
                            <tr>
                                <td colspan="2" class="font-weight-bold">Dodatkowe informacje:</td>
                                <td colspan="2" th:text="${order.additionalInfo}"></td>
                            </tr>
                            <tr th:unless="${order.rentStatus == order.rentStatus.PENDING}">
                                <td colspan="2" class="font-weight-bold">Status:</td>
                                <td colspan="2" th:text="${order.rentStatus}"></td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="d-flex justify-content-between" th:if="${order.rentStatus == order.rentStatus.PENDING}">
                            <form th:action="@{/order/decline}" method="post">
                                <input type="hidden" name="orderId" th:value="${order.id}">
                                <button type="submit" class="btn btn-danger">Rezygnuję</button>
                            </form>
                            <form th:action="@{/order/accept}" method="post">
                                <input type="hidden" name="orderId" th:value="${order.id}">
                                <button type="submit" class="btn btn-primary">Zamawiam</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<th:block th:replace="~{/fragments/bodyFragments :: footer}"></th:block>
<th:block th:replace="~{/fragments/bodyFragments :: loader}"></th:block>
<th:block th:replace="~{/fragments/bodyFragments :: scripts}"></th:block>
</body>
</html>
