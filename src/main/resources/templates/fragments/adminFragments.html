<!DOCTYPE html>
<html lang="pl">
<head th:fragment="head(title)">
    <title th:text="${title} ? ${title} + ' - AdminPanel' : 'AdminPanel'">InstaCar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/images/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<th:block th:fragment="navigation">
    <div class="col-lg-3 col-md-4 p-3 bg-success text-white d-none d-md-block">
        <h4>Insta Car</h4>
        <ul class="nav nav-pills flex-column mb-3">
            <li class="nav-item"><a class="nav-link text-white" th:href="@{/admin}">Strona główna</a></li>
            <li class="nav-item"><a class="nav-link text-white" th:href="@{/admin/cars}">Pojazdy</a></li>
            <li class="nav-item"><a class="nav-link text-white" th:href="@{/admin/users}">Użytkownicy</a></li>
            <li class="nav-item"><a class="nav-link text-white" th:href="@{/admin/roles}">Role</a></li>
            <li class="nav-item"><a class="nav-link text-white" th:href="@{/}">Powrót</a></li>
        </ul>
        <form action="/logout" method="post">
            <button class="btn btn-outline-light w-100" type="submit">Wyloguj</button>
        </form>
    </div>

    <nav class="navbar navbar-expand-sm navbar-dark bg-success d-sm-block d-md-none">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/admin}">Insta Car</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" th:href="@{/admin/cars}">Pojazdy</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/admin/users}">Użytkownicy</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/admin/roles}">Role</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/}">Powrót</a></li>
                </ul>
                <form action="/logout" method="post" class="d-flex">
                    <button class="btn btn-outline-light" type="submit">Wyloguj</button>
                </form>
            </div>
        </div>
    </nav>
</th:block>



<footer th:fragment="footer" class="container-fluid text-center bg-dark text-white p-3 mt-auto">
    <p class="mb-0">© 2025 InstaCar</p>
</footer>

</html>
