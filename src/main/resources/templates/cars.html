<!DOCTYPE html>
<html lang="pl">
<th:block th:replace="~{/fragments/headerFragments :: head('Pojazdy')}"></th:block>
<body>
<th:block th:replace="~{/fragments/bodyFragments :: navbar}"></th:block>

<section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('/images/bg_3.jpg');"
         data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
            <div class="col-md-9 ftco-animate pb-5">
                <h1 class="mb-3 bread">Wybierz swój samochód</h1>
            </div>
        </div>
    </div>
</section>

<section class="ftco-section bg-light">
    <div class="container">
        <div class="row">
            <div class="d-flex">
                <div class="form-group col-lg-4 col-md-4 col-sm-6">
                    <label for="" class="label">Data odbioru</label>
                    <input type="text" class="form-control" id="book_pick_date" placeholder="Data">
                </div>
                <div class="form-group col-lg-4 col-md-4 col-sm-6">
                    <label for="" class="label">Data zwrotu</label>
                    <input type="text" class="form-control" id="book_off_date" placeholder="Data">
                </div>
            </div>
            <div class="col-md-12">
                <div class="mb-4">
                    <form th:action="@{/cars}" method="get" class="search-property">
                        <div class="row">
                            <div class="col-lg-4 col-md-4 col-sm-6">
                                <div class="form-group">
                                    <label for="keyword">Szukaj po nazwie</label>
                                    <input type="text" class="form-control py-2" id="keyword" name="keyword" th:value="${keyword}">
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-6">
                                <div class="form-group">
                                    <label for="type">Typ pojazdu</label>
                                    <select name="type" id="type" class="form-control py-2">
                                        <option value="all" th:selected="${type == 'all'}">Wszystkie</option>
                                        <option value="city" th:selected="${type == 'city'}">Miejski</option>
                                        <option value="sport" th:selected="${type == 'sport'}">Sportowy</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-2 col-md-2 col-sm-3 d-flex align-items-end">
                                <div class="form-group w-100">
                                    <button type="reset" class="btn btn-secondary py-2 w-100">Wyczyść</button>
                                </div>
                            </div>
                            <div class="col-lg-2 col-md-2 col-sm-3 d-flex align-items-end">
                                <div class="form-group w-100">
                                    <button type="submit" class="btn btn-primary py-2 w-100">Szukaj</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div th:each="car : ${cars}" class="col-md-4">
                <div class="car-wrap rounded ftco-animate">
                    <div class="img rounded d-flex align-items-end"
                         th:style="'background-image: url(' + ${car.getImageUrl()} +');'">
                    </div>
                    <div class="text">
                        <h2 class="mb-0"><a th:href="@{'/cars/' + ${car.id}}" th:text="${car.model}">Mercedes Grand
                            Sedan</a></h2>
                        <div class="d-flex mb-3">
                            <span class="cat" th:text="${car.model.brand}">Cheverolet</span>
                            <p class="price ml-auto" th:text="${car.price} + ' zł '"></p><span class="cat">/dzień</span>
                        </div>
                        <p class="d-flex mb-0 d-block"><a href="#" class="btn btn-primary py-2 mr-1">Wynajmij</a> <a
                                th:href="@{'/cars/' + ${car.id}}" class="btn btn-secondary py-2 ml-1">Szczegóły</a></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col text-center">
                <div class="block-27">
                    <ul th:if="${totalPages > 1}">
                        <li><a th:href="@{/cars(page=${1}, size=${currentSize}, type=${type}, keyword=${keyword})}">&laquo;</a></li>
                        <th:block th:each="pageNum : ${pageNumbers}">
                            <li th:if="${currentPage} == ${pageNum}" class="active">
                                <a th:href="@{/cars(page=${pageNum}, size=${currentSize}, type=${type}, keyword=${keyword})}"
                                   th:text="${pageNum}"></a>
                            </li>
                            <li th:unless="${currentPage} == ${pageNum}">
                                <a th:href="@{/cars(page=${pageNum}, size=${currentSize}, type=${type}, keyword=${keyword})}"
                                   th:text="${pageNum}"></a>
                            </li>
                        </th:block>
                        <li><a th:href="@{/cars(page=${totalPages}, size=${currentSize}, type=${type}, keyword=${keyword})}">&raquo;</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>

<th:block th:replace="~{/fragments/bodyFragments :: footer}"></th:block>
<th:block th:replace="~{/fragments/bodyFragments :: loader}"></th:block>
<th:block th:replace="~{/fragments/bodyFragments :: scripts}"></th:block>
</body>
</html>
